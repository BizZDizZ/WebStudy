<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hLffa68ydSs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- <iframe src="http://dodammedi.com/" width="1280" height="1024"></iframe> -->
    <embed src="https://www.youtube.com/embed/hLffa68ydSs" width="560" height="315">
    <video
        width="560" height="315" controls muted loop preload="auto" poster="images/다운로드.jpg">
        <source src="MP4/files_example_MP4_480_1_5MG.mp4" type="video/mp4">
        <source src="MP4/files_example_MP4_640_3MG.mp4" type="video/mp4">
    </video>
    <audio src="mp3/files_example_MP3_1MG.mp3" controls></audio>
    <!-- 
        !autoplay : video. audio 동일 속성값, 자동 재생
        !controls : video, audio 동일 속성값, 재생영역에 제어버튼 활성화
        !loop : video, audio 동일 속성값, 반복재생
        !preload : video, audio 동일 속성값, 미디어 객체를 불러왔을때, 초기설정을 음소거로 불러옴
        !muted는 video, audio 동일 속성값, 미디어 객체를 불러왔을때, 초기 설정을 mute 상태로 불러오는 속성값. 
        !src는 video, audio 동일 속성값, 미디어 객체를 지정하는 속성값. 
        !poster 는 video 전용 속성값, video객체를 불러오지 못하거나 thumbNail로 이미지(autoplay off)를 출력 시키는 속성값. 
        !width, height는 video 전용 속성값, video 객체 영역의 크기를 정하는 속성값. 
        !source는 여러 파일을 클라이언트 환경에 따라 다르게 적용할 수 있다.
     -->
</body>
</html>
