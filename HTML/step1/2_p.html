<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph style Tag</title>
</head>
<body>
    <p>
        <b>진하게</b>
        <strong>진하게(의미강조)</strong><!--접근장벽 보완--><br><!--줄바꿈-->
        <i>기울이기</i>
        <em>기울이기(의미강조)</em><br>

        <mark>색상</mark>(강조) <br>

        <sup>위 첨자</sup>
        <sub>아래 첨자</sub>

        <s>취소선</s>
        <del>취소선</del><br>
        <!-- s는 line-through 형식의 꾸미기, del은 실제적 data상 삭제/이전을 의미 -->

        <u>밑줄</u><br>

        일부를<small>작게</small>
        일부를<big>크게</big><br>
        <!-- big 사용불가 -->

        <kbd>키보드활자표현</kbd>
        <code>컴퓨터코드표현</code>
        <samp>처리결과표시</samp>
    </p>

    <hr><!--선 긋기, 단일 태그-->
    <!-- hr tag는 위와 아래의 주제 자체가 바뀐다는 의미 -->

    <blockquote>block 속성 인용문</blockquote>
    <q>인용문(display : inline)</q>
    <pre>
        그대로 표현하기
        -----------------------
        분류1   분류2   분류3
    </pre>
</body>
</html>
